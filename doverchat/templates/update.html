<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/favicon.ico">

    <title>Login DoverChat</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/updatepassword" method="POST">
      <h1 class="h1 mb-3 font-weight-bold">DoverChat</h1>
      <h1 class="h3 mb-3 font-weight-normal">请输入用户名和旧密码</h1>

      <input type="username" id="username" name="username" class="form-control" placeholder="用户名" required autofocus>
      <input type="password" id="old_password" name="old_password" class="form-control" placeholder="旧密码" required>
      <input type="password" id="new_password" name="new_password" class="form-control" placeholder="新密码" required>
      <input type="password" id="confirm_new_password" name="confirm_new_password" class="form-control" placeholder="确认新密码" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">更改密码</button>
      <br/>
      <a href="/login">登入页</a>
      <br/>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes list-unstyled">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block body %}{% endblock %}
      <small>如忘记旧密码请联系logancyang AT gmail</small>
    </form>
  </body>
</html>
